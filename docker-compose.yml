services:
  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: ee_user
      POSTGRES_PASSWORD: ee_pass
      POSTGRES_DB: ee_review
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  ee_review:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      DATABASE_URL: ${DATABASE_URL}
    env_file:
      - .env
    depends_on:
      - postgres

  nginx:
      image: nginx:latest
      ports:
        - "80:80"
      volumes:
        - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      depends_on:
        - ee_review

volumes:
  postgres_data:
